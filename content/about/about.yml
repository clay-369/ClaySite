sections:
  - title: Over mij
    description: Clayton Sumter is een 21-jarige student met een passie voor het ontwikkelen van websites en apps. Clayton Houdt van sporten, lezen en programmeren. Hij is begonnen met het ontwikkelen van software door interesse in computers. Clayton is leergierig en heeft veel doorzettinsgvermogen, niet alleen achter zijn toetsenbord en IDE, maar ook op het basketbalveld! Clayton is vanaf jongs af aan al een sportfanaat. Hij houdt van teamsporten zoals basketball en voetbal. Werken in en als een team is voor Clayton heel belangrijk. Comunnicatie staat op nummer 1 voor Clayton!
